<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Magic Quest</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="startMenu">
      <img class="blurryBG" src="./assets/startScreen.png" alt="start screen" />
      <button class="buttonStyle" id="startButton"><p>START GAME</p></button>
      <img
        class="witch"
        src="./assets/witch.gif"
        alt="witch gif"
        width="400px"
        height="400px"
      />
    </div>

    <div class="wrapper">
      <canvas id="gameScreen" width="826" height="450"></canvas>
      <p id="scoreAppear"></p>
      <h1 id="title">SCORE 15 POINTS TO GET THE POTION</h1>
      <h1 id="direction">PRESS â†‘ TO MOVE PLAYER</h1>
    </div>

    <div class="endMenu">
      <img class="blurryBG" src="./assets/BG.png" alt="background lost" />
      <button class="buttonStyle" id="restartButton"><p>PLAY AGAIN</p></button>
      <img class="gameOver" src="./assets/gameOver.png" alt="title" />
      <img
        class="heart"
        src="./assets/heart.gif"
        alt="broken heart"
        width="280px"
        height="280px"
      />
    </div>

    <div class="winMenu">
      <img class="blurryBG" src="./assets/BG.png" alt="background win" />
      <button class="buttonStyle" id="winButton"><p>PLAY AGAIN</p></button>
      <img
        class="youWin"
        src="./assets/youWin.png"
        alt="you win"
        width="500px"
        height="60px"
      />
      <img
        class="potion"
        src="./assets/potion.gif"
        alt="potion"
        width="180px"
        height="200px"
      />
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
